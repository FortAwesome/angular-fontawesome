<h1>Font Awesome examples</h1>
<h3>Icon as Object</h3>
<div><fa-icon [icon]=faUser></fa-icon></div>
<h3>Icon as Name by String</h3>
<div><fa-icon icon='coffee'></fa-icon></div>
<h3>With Mask and Transform</h3>
<div><fa-icon [icon]=faCircle transform="shrink-9 right-4" [mask]=faSquare></fa-icon></div>
<h3>With Size</h3>
<div><fa-icon [icon]="faAdjust" size="2x"></fa-icon></div>
<h3>Animation (Spin)</h3>
<div><fa-icon [icon]=faSync spin></fa-icon></div>
